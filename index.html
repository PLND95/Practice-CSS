<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    
</head>
<body>
    <div class="container">
        <div class="top-content">
            <div class="header-left">
                <img src="./images/Phuc Long09900.jpg" alt="avatar">
                <i class="fas fa-plus-circle logo-left"></i>
            </div>
            <div class="header-right">
                <i class="fas fa-chevron-up logo-right"></i>
            </div>
        </div>

        <div class="money-info">
            <h2>Your Cards</h2>
            <p>$78'079.00</p>
        </div>

        <div class="center-content">
            <div class="center-content-first card">
                <p>Add New Card</p>
                <i class="fas fa-plus-circle"></i>
            </div>

            <div class="center-content-second card">
                <i class="fab fa-gg-circle"></i>
                <i class="fas fa-cloud"></i>
            </div>

            <div class="center-content-third card">
                <div class="center-content-third-left">
                    <p>VISA</p>
                    <p class="phone">4464</p>
                    <p class="name">Phuc Long</p>
                </div>
                
                <div class="center-content-third-right">
                    <i class="fas fa-cloud logo-visa"></i>
                    <div class="date">
                        <p class="first">VALID THRU</p>
                        <P class="second">12/22</P>
                    </div>
                </div>

                

            </div>
            <div class="clear"></div>
        </div>

        <div class="footer">
            <div class="box box-left">
                <div class="footer-header">
                    <i class="fas fa-angle-double-down"></i>
                    <p>+25%</p>
                </div>
                <div class="footer-bottom">
                    <p>$35'670</p>
                    <p>Income</p>
                </div>

            </div>

            <div class="box">
                <div class="footer-header">
                    <i class="fas fa-angle-double-up"></i>
                    <p class="percent">-8%</p>
                </div>
                <div class="footer-bottom">
                    <p>$12'409</p>
                    <p>Expenses</p>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
<script>

    let items = document.querySelectorAll(".card ");
    
    items.forEach(item => {
        item.addEventListener('click', e => {
            var element =  document.querySelector('.card.active');
            if (element)
            {
                element.classList.remove('active')

            }
            // document.querySelector('.card.active').classList.remove('active')
            e.target.classList.add('active');

        })
    })
    // console.log(items)

</script>
